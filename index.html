<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <title>MentoriaForm</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="mentor-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="student-name">Nome</label>
              <input type="text" id="student-name" required>
            </div>

            <div class="input-wrapper">
              <label for="student-lastname">Sobrenome</label>
              <input type="text" id="student-lastname" required>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="student-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="student-email" required>
          </div>

          <div class="input-wrapper">
            <label for="student-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="student-password" required minlength="6">
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required>
            </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="first-date">Data</label>
                <input type="date" id="first-date">
              </div>
  
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="first-begin-time">Das</label>
                  <input type="time" id="first-begin-time">
                </div>
    
                <div class="input-wrapper">
                  <label for="first-end-time">Até</label>
                  <input type="time" id="first-end-time">
                </div>
              </div>
            </div>

          <h2>Segunda mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="second-date">Data</label>
                <input type="date" id="second-date">
              </div>
  
              <div class="time-wrapper">
                <div class="input-wrapper">
                  <label for="second-begin-time">Das</label>
                  <input type="time" id="second-begin-time">
                </div>
    
                <div class="input-wrapper">
                  <label for="second-end-time">Até</label>
                  <input type="time" id="second--end-time">
                </div>
              </div>
          </div>
      </fieldset>
    </form>

    <footer>
      <input 
      class="button" 
      type="submit" 
      form="mentor-form" 
      value="Salvar">
    </footer>
  </div>
</body>
</html>
